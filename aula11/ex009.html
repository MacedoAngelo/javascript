<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        body {
            background-color: rgb(62, 62, 82);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Estrangeiro ou brasileiro</h1>
    Digite seu país de origem : <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar nacionalidade" onclick="verNac()">
    <div id="res">

    </div>

    <script>
        function verNac () {
            var origem = document.getElementById('txtpais')
            var nac = document.getElementById('res')
            var pais = String(origem.value)
            res.innerHTML = `Seu País de origem e <strong>${pais}</strong>`
    
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Voce e <strong>Brasileiro</strong> </p>`
            }
            else  {
                res.innerHTML += `<p>Voce e <strong>Estrangeiro</strong> </p>`

            }
        }

    </script>
</body>
</html>

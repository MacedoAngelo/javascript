<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>

    
    <script>
        var nome = window.prompt ('Qual seu nome ?')
        document.write(`Bem-vindo <strong>${nome}</strong>. Seu nome tem ${nome.length} Letras. <br/> `)
        document.write(`${nome} em maiusculo e ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em minusculas e ${nome.toLowerCase()}`)
    </script>
</body>
</html>
